query FetchLeads{
    fetchLeads{
        cursor
        data {
            displayName
            firstName
            lastName
            createdAt
            updatedAt
            intention {
                id
                title
            }
            status {
                id
                title
            }
            adSource {
                id
                title
            }
            channelSource {
                id
                title
            }
            country {
              emoji
            }
            avatar {
                createdAt
                id
                mimeType
                name
                path
                resolution
                size
                thumbnail
                updatedAt
            }

        }
        hasMore
        totalCount
    }
}